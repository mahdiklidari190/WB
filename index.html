<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liara AI Test</title>
<style>
  body { font-family: sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  #chat { width: 100%; max-width: 500px; border: 1px solid #ccc; padding: 10px; background: #fff; height: 400px; overflow-y: auto; }
  #userInput { width: 100%; padding: 10px; margin-top: 10px; }
  .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
  .user { background: #d0f0c0; text-align: right; }
  .ai { background: #f0d0d0; text-align: left; }
</style>
</head>
<body>

<h2>Liara AI Test</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="پیام خود را بنویسید و Enter بزنید">

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('userInput');

// تغییر این متغیرها با مقادیر خودت
const API_URL = "https://ai.liara.ir/api/68e776bbd835e1fc224e9a5e/v1";
const API_KEY = "<YOUR_API_KEY>";
const MODEL = "openai/gpt-4o-mini";

input.addEventListener('keydown', async (e) => {
  if(e.key === 'Enter' && input.value.trim() !== '') {
    const userMessage = input.value;
    appendMessage(userMessage, 'user');
    input.value = '';

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [
            { role: "user", content: userMessage }
          ]
        })
      });

      const data = await response.json();
      console.log(data); // برای دیباگ
      let aiMessage = data?.choices?.[0]?.message?.content || "متاسفم، پاسخی دریافت نشد.";
      appendMessage(aiMessage, 'ai');

    } catch(err) {
      appendMessage("خطا در اتصال به API: " + err, 'ai');
    }
  }
});

function appendMessage(msg, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
