<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITMO - فرانت‌اند کامل برای تست</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React و ReactDOM از CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel برای JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios برای API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vazir Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.css">
    <style>
        body { font-family: 'Vazir', sans-serif; background-color: #0f172a; color: white; }
        .neon-pink { color: #ec4899; }
        .neon-blue { color: #0ea5e9; }
        .neon-purple { color: #8b5cf6; }
        .neon-green { color: #10b981; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        /* Custom classes */
        .bg-gray-750 { background-color: #1f2937; }
        .hover\:bg-gray-750:hover { background-color: #1f2937; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // Icon کامپوننت ساده با SVG

                Clock: '<svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
                Crown: '<svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd"></path></svg>',

                Menu: '<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>',
                X: '<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
                Users: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-4a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path></svg>',
                MusicNote: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-4c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>',
                Mic: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>',
                Disc: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>',
                PodcastIcon: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>',
                BarChart: '<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>',
                Plus: '<svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>',
                Edit: '<svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>',
                Trash: '<svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>',
                Check: '<svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd"></path></svg>'
            };
            return React.createElement('div', { className, dangerouslySetInnerHTML: { __html: icons[name] || '' } });
        };

        // AuthContext ساده با localStorage dummy
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    // Dummy user برای تست
                    setUser({ id: 1, name: 'مهدی', email: 'mahdi@ritmo.com', is_admin: true, is_active: true });
                }
                setLoading(false);
            }, []);

            const login = (email, password) => {
                if (email === 'mahdi@ritmo.com' && password === 'mahDI490&') {
                    const token = 'dummy-token';
                    localStorage.setItem('token', token);
                    setUser({ id: 1, name: 'مهدی', email, is_admin: true });
                    return { success: true };
                }
                return { success: false, message: 'خطا در ورود' };
            };

            const register = (userData) => {
                // Dummy register
                localStorage.setItem('token', 'dummy-token');
                setUser({ ...userData, is_admin: false });
                return { success: true };
            };

            const logout = () => {
                localStorage.removeItem('token');
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, register, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // Navigation ساده بدون Router (useState برای currentPage)
        const useNavigation = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const navigate = (page) => setCurrentPage(page);
            return { currentPage, navigate };
        };

        // Navbar
        const Navbar = ({ navigate, user }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const { logout } = useAuth();

            const handleLogout = () => {
                logout();
                navigate('home');
            };

            return (
                <nav className="bg-gray-800 border-b border-purple-500 sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-3">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2 space-x-reverse">
                                <Icon name="Music" className="neon-pink" />
                                <span className="text-2xl font-bold bg-gradient-to-r from-neon-pink to-neon-purple bg-clip-text text-transparent">
                                    RITMO
                                </span>
                            </div>

                            <form className="hidden md:flex flex-1 max-w-2xl mx-8">
                                <div className="relative w-full">
                                    <Icon name="Search" className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                                    <input type="text" placeholder="جستجوی آهنگ، هنرمند، آلبوم..." className="w-full bg-gray-700 text-white pr-10 pl-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-neon-blue border border-gray-600" />
                                </div>
                            </form>

                            <div className="hidden md:flex items-center space-x-4 space-x-reverse">
                                {user ? (
                                    <>
                                        {user.is_admin && (
                                            <button onClick={() => navigate('admin')} className="flex items-center space-x-2 space-x-reverse bg-neon-purple hover:bg-purple-600 px-4 py-2 rounded-full transition-colors">
                                                <Icon name="Crown" />
                                                <span>پنل مدیریت</span>
                                            </button>
                                        )}
                                        <button onClick={() => navigate('subscription')} className="flex items-center space-x-2 space-x-reverse bg-neon-blue hover:bg-blue-600 px-4 py-2 rounded-full transition-colors">
                                            <Icon name="Crown" />
                                            <span>اشتراک ویژه</span>
                                        </button>
                                        <button className="p-2 text-gray-400 hover:text-white transition-colors relative">
                                            <Icon name="Bell" />
                                            <span className="absolute -top-1 -left-1 bg-red-500 text-white rounded-full w-4 h-4 text-xs flex items-center justify-center">3</span>
                                        </button>
                                        <button onClick={() => navigate('profile')} className="flex items-center space-x-2 space-x-reverse hover:text-neon-blue transition-colors">
                                            <Icon name="User" />
                                            <span>{user.name}</span>
                                        </button>
                                        <button onClick={handleLogout} className="flex items-center space-x-2 space-x-reverse text-red-400 hover:text-red-300 transition-colors">
                                            <Icon name="LogOut" />
                                            <span>خروج</span>
                                        </button>
                                    </>
                                ) : (
                                    <>
                                        <button onClick={() => navigate('login')} className="text-gray-300 hover:text-white transition-colors">ورود</button>
                                        <button onClick={() => navigate('register')} className="bg-neon-blue hover:bg-blue-600 px-4 py-2 rounded-full transition-colors">ثبت نام</button>
                                    </>
                                )}
                            </div>

                            <button className="md:hidden p-2" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                {isMobileMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                            </button>
                        </div>

                        {isMobileMenuOpen && (
                            <div className="md:hidden mt-4 pb-4 border-t border-gray-700 pt-4">
                                <div className="flex flex-col space-y-4">
                                    {user ? (
                                        <>
                                            <button onClick={() => { navigate('profile'); setIsMobileMenuOpen(false); }} className="flex items-center space-x-2 space-x-reverse text-white">
                                                <Icon name="User" />
                                                <span>پروفایل</span>
                                            </button>
                                            {user.is_admin && (
                                                <button onClick={() => { navigate('admin'); setIsMobileMenuOpen(false); }} className="flex items-center space-x-2 space-x-reverse text-white">
                                                    <Icon name="Crown" />
                                                    <span>پنل مدیریت</span>
                                                </button>
                                            )}
                                            <button onClick={() => { navigate('subscription'); setIsMobileMenuOpen(false); }} className="flex items-center space-x-2 space-x-reverse text-white">
                                                <Icon name="Crown" />
                                                <span>اشتراک ویژه</span>
                                            </button>
                                            <button onClick={handleLogout} className="flex items-center space-x-2 space-x-reverse text-red-400">
                                                <Icon name="LogOut" />
                                                <span>خروج</span>
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <button onClick={() => { navigate('login'); setIsMobileMenuOpen(false); }} className="text-white text-center py-2">ورود</button>
                                            <button onClick={() => { navigate('register'); setIsMobileMenuOpen(false); }} className="bg-neon-blue text-white text-center py-2 rounded-full">ثبت نام</button>
                                        </>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // HorizontalScroll
        const HorizontalScroll = ({ title, children }) => (
            <section className="mb-8">
                <h2 className="text-2xl font-bold mb-4">{title}</h2>
                <div className="flex overflow-x-auto space-x-4 pb-4">
                    {children}
                </div>
            </section>
        );

        // Home
        const Home = ({ user }) => {
            const [trendingSongs, setTrendingSongs] = useState([]);
            const [newReleases, setNewReleases] = useState([]);
            const [topArtists, setTopArtists] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Dummy data برای تست
                setTrendingSongs([
                    { id: 1, title: 'آهنگ ترند ۱', artist: { name: 'هنرمند ۱' }, album: { title: 'آلبوم ۱' }, duration: 180, cover_image: 'https://via.placeholder.com/150?text=Cover' },
                    { id: 2, title: 'آهنگ ترند 2', artist: { name: 'هنرمند 2' }, album: { title: 'آلبوم 2' }, duration: 240, cover_image: 'https://via.placeholder.com/150?text=Cover' },
                    // 4 تا بیشتر...
                    { id: 3, title: 'آهنگ ترند 3', artist: { name: 'هنرمند 3' }, album: { title: 'آلبوم 3' }, duration: 200, cover_image: 'https://via.placeholder.com/150?text=Cover' },
                    { id: 4, title: 'آهنگ ترند 4', artist: { name: 'هنرمند 4' }, album: { title: 'آلبوم 4' }, duration: 210, cover_image: 'https://via.placeholder.com/150?text=Cover' },
                    { id: 5, title: 'آهنگ ترند 5', artist: { name: 'هنرمند 5' }, album: { title: 'آلبوم 5' }, duration: 190, cover_image: 'https://via.placeholder.com/150?text=Cover' },
                    { id: 6, title: 'آهنگ ترند 6', artist: { name: 'هنرمند 6' }, album: { title: 'آلبوم 6' }, duration: 250, cover_image: 'https://via.placeholder.com/150?text=Cover' }
                ]);
                setNewReleases([
                    { id: 1, album: { title: 'آلبوم جدید ۱', cover_image: 'https://via.placeholder.com/150?text=Album' }, artist: { name: 'هنرمند ۱' } },
                    // 4 تا بیشتر...
                    { id: 2, album: { title: 'آلبوم جدید 2', cover_image: 'https://via.placeholder.com/150?text=Album' }, artist: { name: 'هنرمند 2' } },
                    { id: 3, album: { title: 'آلبوم جدید 3', cover_image: 'https://via.placeholder.com/150?text=Album' }, artist: { name: 'هنرمند 3' } },
                    { id: 4, album: { title: 'آلبوم جدید 4', cover_image: 'https://via.placeholder.com/150?text=Album' }, artist: { name: 'هنرمند 4' } },
                    { id: 5, album: { title: 'آلبوم جدید 5', cover_image: 'https://via.placeholder.com/150?text=Album' }, artist: { name: 'هنرمند 5' } },
                    { id: 6, album: { title: 'آلبوم جدید 6', cover_image: 'https://via.placeholder.com/150?text=Album' }, artist: { name: 'هنرمند 6' } }
                ]);
                setTopArtists([
                    { id: 1, name: 'هنرمند برتر ۱', photo: 'https://via.placeholder.com/128?text=Artist', followers_count: 10000, is_verified: true, songs_count: 20 },
                    { id: 2, name: 'هنرمند برتر 2', photo: 'https://via.placeholder.com/128?text=Artist', followers_count: 8000, is_verified: false, songs_count: 15 },
                    // 4 تا بیشتر...
                    { id: 3, name: 'هنرمند برتر 3', photo: 'https://via.placeholder.com/128?text=Artist', followers_count: 6000, is_verified: true, songs_count: 25 },
                    { id: 4, name: 'هنرمند برتر 4', photo: 'https://via.placeholder.com/128?text=Artist', followers_count: 5000, is_verified: false, songs_count: 10 },
                    { id: 5, name: 'هنرمند برتر 5', photo: 'https://via.placeholder.com/128?text=Artist', followers_count: 4000, is_verified: true, songs_count: 18 },
                    { id: 6, name: 'هنرمند برتر 6', photo: 'https://via.placeholder.com/128?text=Artist', followers_count: 3000, is_verified: false, songs_count: 12 }
                ]);
                setLoading(false);
                // برای API واقعی: uncomment
                // axios.get('/api/songs/trending').then(res => setTrendingSongs(res.data.data));
            }, []);

            const formatDuration = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            if (loading) {
                return <div className="min-h-screen flex items-center justify-center"><div className="animate-spin rounded-full h-32 w-32 border-b-2 border-neon-pink"></div></div>;
            }

            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800">
                    <div className="container mx-auto px-4 py-8">
                        <section className="mb-12 text-center">
                            <h1 className="text-5xl font-bold mb-4 bg-gradient-to-r from-neon-pink via-neon-purple to-neon-blue bg-clip-text text-transparent">
                                به RITMO خوش آمدید
                            </h1>
                            <p className="text-xl text-gray-300 max-w-2xl mx-auto">
                                کشف کنید، گوش دهید، لذت ببرید. دنیای موسیقی فارسی در دستان شما
                            </p>
                        </section>

                        <HorizontalScroll title="آهنگ های ترند">
                            {trendingSongs.map((song) => (
                                <div key={song.id} className="bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition-all group flex-shrink-0 w-48">
                                    <div className="relative">
                                        <img src={song.cover_image} alt={song.title} className="w-full aspect-square object-cover rounded-lg mb-3" />
                                        <button className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
                                            <Icon name="Play" className="text-white" />
                                        </button>
                                    </div>
                                    <h3 className="font-semibold text-white truncate">{song.title}</h3>
                                    <p className="text-gray-400 text-sm truncate">{song.artist.name}</p>
                                    <div className="flex items-center justify-between mt-2">
                                        <div className="flex items-center space-x-2 space-x-reverse">
                                            <button className="text-gray-400 hover:text-neon-pink transition-colors">
                                                <Icon name="Heart" />
                                            </button>
                                            <button className="text-gray-400 hover:text-neon-green transition-colors">
                                                <Icon name="Download" />
                                            </button>
                                        </div>
                                        <span className="text-gray-400 text-sm flex items-center">
                                            <Icon name="Clock" className="ml-1" />

                        {currentPage === 'register' && !user && <Register navigate={navigate} />}

                        {currentPage === 'admin' && <ProtectedRoute adminOnly={true}><AdminDashboard navigate={navigate} /></ProtectedRoute>}
                    </main>
                </div>
            );
        };

        // Render با AuthProvider
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
